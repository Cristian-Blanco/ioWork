<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container-get-data">
        <div class="title-container">
            <h3>Actividad</h3>
            <h3>Dependencia</h3>
            <h3>Duracion t(i-j)</h3>
        </div>
        <div id="principal-data">
            <div id="data-1" class="data-entry">
                <input id="activity-1" type="text">
                <input id="dependence-1" type="text">
                <input id="time-1" type="number">
            </div>
        </div>
        <div class="add-remove-data">
            <button id="plus" type="button">+</button>
            <button id="minus" type="button">-</button>
        </div>
        <button id="resolve" type="button">Resolver</button>
    </form>

    <script type="module" src="js/main.js"></script>
</body>
</html>
